    <!-- Head/Body -->
    <rect x="6" y="10" width="20" height="16" rx="4"/>
    
    <!-- Eyes -->
    <circle cx="11" cy="17" r="2" fill="#6366f1"/>
    <circle cx="21" cy="17" r="2" fill="#6366f1"/>
    
    <!-- Antenna -->
